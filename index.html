<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" style="color:red; display:none;">E-mail ou senha incorretos.</p>
    </div>

    <div id="main-page" style="display:none;">
        <h2>Calculadora de IMC</h2>
        <form id="imc-form">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" name="weight" required><br><br>

            <label for="height">Altura (m):</label>
            <input type="number" step="0.01" id="height" name="height" required><br><br>

            <button type="submit">Calcular IMC</button>
        </form>

        <h3 id="result" style="display:none;"></h3>
        <p id="classification" style="display:none;"></p>

        <button id="logout-btn">Sair</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
